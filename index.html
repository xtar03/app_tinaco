<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo - Sistema de Tinacos IoT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-droplet-half"></i> Tinaco IoT</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Monitoreo</a></li>
                    <li class="nav-item"><a class="nav-link" href="control.html">Control</a></li>
                    <li class="nav-item"><a class="nav-link" href="admin.html">Administración</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="text-center mb-4">
            <h1>Panel de Monitoreo en Tiempo Real</h1>
            <p class="lead">Visualización del estado actual y los últimos cambios detectados.</p>
        </div>

        <h2>Estatus Gráfico de Dispositivos</h2>
        <div id="status-container" class="row"></div>

        <h2 class="mt-5">Últimos 10 Cambios de Estado Detectados</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Dispositivo</th>
                        <th>Evento Detectado</th>
                        <th>Valor/Estado</th>
                        <th>Fecha y Hora</th>
                    </tr>
                </thead>
                <tbody id="status-history-table"></tbody>
            </table>
        </div>

    </div>

    <script src="js/monitoreo.js"></script>
</body>
</html>
